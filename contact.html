<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="x-ua-compatible" content="ie=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="" />

   <!-- Site Title -->
   <title>Solvior - Business Consulting HTML Template</title>

   <!-- Place favicon.ico in the root directory -->
   <link rel="apple-touch-icon" href="assets/images/fav.png" />
   <link rel="shortcut icon" type="image/x-icon" href="assets/images/fav.png" />

   <!-- CSS here -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
   <link rel="stylesheet" href="assets/css/font-awesome-pro.min.css" />
   <link rel="stylesheet" href="assets/css/animate.css" />
   <link rel="stylesheet" href="assets/css/solvior-icons.css" />
   <link rel="stylesheet" href="assets/css/swiper.min.css" />
   <link rel="stylesheet" href="assets/css/odometer-theme-default.css" />
   <link rel="stylesheet" href="assets/css/nice-select.css" />
   <link rel="stylesheet" href="assets/css/venobox.min.css" />
   <link rel="stylesheet" href="assets/css/meanmenu.css" />
   <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

   <div class="mouseCursor cursor-outer"></div>
   <div class="mouseCursor cursor-inner"><span>Drag</span></div>

   <!-- Preloader Start -->
   <div class="preloader">
      <div class="loading-container">
         <div class="loading"></div>
         <div id="loading-icon"><img src="assets/images/fav.png" alt="loader"></div>
      </div>
   </div>
   <!-- Preloader End -->

   <!-- Header Component (loaded dynamically) -->
   <div data-component="header" class="white-header"></div>




   <main id="primary" class="site-main">
      <!-- start: Breadcrumb Section -->
      <section class="tj-page-header" data-bg-image="assets/images/bg/contact-bg.png">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="tj-page-header-content text-center">
                     <h1 class="tj-page-title text-anim">Contact</h1>
                     <div class="tj-page-link wow fadeInUp" data-wow-delay="0.1s">
                        <span>
                           <a href="index.html">
                              <span>Home</span>
                           </a>
                        </span>
                        <span>/</span>
                        <span>
                           <span>Contact</span>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end: Breadcrumb Section -->
      <!-- start: Contact Top Section -->
      <section class="tj-contact-area section-space">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="sec-heading text-center">
                     <span class="sub-title wow fadeInUp" data-wow-delay="0.1s">CONTACT US</span>
                     <h2 class="sec-title text-anim">Our contact information</h2>
                  </div>
               </div>
            </div>
            <div class="row rg-30">
               <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                  <div class="contact-item style-2 wow fadeInUp" data-wow-delay="0.1s">
                     <div class="contact-icon">
                        <i class="tji-email"></i>
                     </div>
                     <h3 class="contact-title">Email us</h3>
                     <ul class="contact-list">
                        <li><a href="mailto:info@swasgroup.in">info@swasgroup.in</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                  <div class="contact-item style-2 wow fadeInUp" data-wow-delay="0.3s">
                     <div class="contact-icon">
                        <i class="tji-phone"></i>
                     </div>
                     <h3 class="contact-title">Call us</h3>
                     <ul class="contact-list">
                        <li><a href="tel:9010000700">90100 00700</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <div class="contact-item style-2 wow fadeInUp" data-wow-delay="0.5s">
                     <div class="contact-icon">
                        <i class="tji-location"></i>
                     </div>
                     <h3 class="contact-title">Our Location</h3>
                     <p>408, 4th floor, Jain Friend Square Mall, Suchitra circle, Hyderabad-67, Telangana, India.</p>
                  </div>
               </div>

            </div>
         </div>
      </section>
      <!-- end: Contact Top Section -->
      <!-- start: Contact Bottom Section -->
      <section class="tj-contact-area section-bottom-space">
         <div class="container">
            <div class="row rg-50">
               <!-- contact form -->
               <div class="col-lg-6">
                  <div class="contact-form-one style-2 wow fadeInUp" data-wow-delay="0.1s">
                     <h3 class="title text-anim">Feel free to <span>get in touch</span> or visit our location.</h3>
                     <form action="#">
                        <div class="row">
                           <div class="col-sm-6">
                              <div class="form-input">
                                 <input type="text" id="first" name="name" placeholder="Full name*" required="" />
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-input">
                                 <input type="email" id="emailOne" name="email" placeholder="Email address*"
                                    required="" />
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-input">
                                 <input type="tel" id="tel" name="tel" placeholder="Phone number*" required="" />
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-input">
                                 <div class="tj-nice-select-box">
                                    <div class="tj-select">
                                       <select class="nice-select">
                                          <option>Choose a service</option>
                                          <option value="bluecollar">Blue Collar</option>
                                          <option value="student-visa">Student Visa</option>
                                          <option value="training">Training</option>
                                          <option value="software-solutions">Software Solutions</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-12">
                              <div class="form-input input-textarea">
                                 <textarea id="message" name="message" placeholder="Type message"></textarea>
                              </div>
                           </div>
                           <div class="submit-button">
                              <button type="submit" class="tj-primary-btn">
                                 <span class="btn_inner">
                                    <span class="btn_icon">
                                       <span>
                                          <i class="tji-arrow-right"></i>
                                          <i class="tji-arrow-right"></i>
                                       </span>
                                    </span>
                                    <span class="btn_text">
                                       <span>Send message</span>
                                    </span>
                                 </span>
                              </button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
               <!-- contact map -->
               <div class="col-lg-6">
                  <div class="google-map wow fadeInUp" data-wow-delay="0.3s">
                     <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.1421955241904!2d78.4770762!3d17.5007243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8d61ba713b2557fd%3A0xc60def06dd93e56f!2sSwasthavritti%20Tech%20Services%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1767702112433!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end: Contact Bottom Section -->

   </main>

   <!-- Footer Component (loaded dynamically) -->
   <div data-component="footer"></div>

   <!-- JS here -->
   <script src="assets/js/jquery.min.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>

   <script src="assets/js/gsap.min.js"></script>
   <script src="assets/js/gsap-scroll-to-plugin.min.js"></script>
   <script src="assets/js/gsap-scroll-trigger.min.js"></script>
   <script src="assets/js/gsap-split-text.min.js"></script>
   <script src="assets/js/smooth-scroll.min.js"></script>

   <script src="assets/js/appear.min.js"></script>
   <script src="assets/js/wow.min.js"></script>
   <script src="assets/js/odometer.min.js"></script>
   <script src="assets/js/jquery-knob.js"></script>
   <script src="assets/js/swiper.min.js"></script>
   <script src="assets/js/nice-select.js"></script>
   <script src="assets/js/venobox.min.js"></script>
   <script src="assets/js/meanmenu.js"></script>
   <script src="assets/js/main.js"></script>

   <!-- Component Loader (loads footer dynamically) -->
   <script src="components/component-loader.js"></script>
</body>

</html>
